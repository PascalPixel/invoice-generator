<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HTML Invoice Generator</title>
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<style>
/* Remove list styling on invoice */
#invoice .row {
padding: 20px 0 10px;
}
#invoice ul {
list-style-type: none;
margin: 0;
padding: 0;
}
#invoice h3 {
margin: 0 0 10px;
}
/* Style rows of invoice */
#invoice li {
line-height: 32px;
border-bottom: solid 1px #dbdbdb;
}
#invoice #items li {
border-bottom-style: dashed;
}
/* Style input boxes for numbers */
#invoice .itemtotal {
float: right;
text-align: right;
}
/* Input margins */
#invoice input {
margin: 0px 0 10px 0;
}
/* Type boxes */
#invoice .input-type {
position: relative;
}
#invoice .input-type .currency,
#invoice .input-type .percentage {
display: none;
}
#invoice .input-type.money input, 
#invoice .input-type.timest input {
padding-left: 20px;
}
#invoice .input-type.money .currency,
#invoice .input-type .times {
position:absolute;
display: inherit;
color:#BBB;
left:10px;
top:1px;
}
#invoice .timest {
display: none;
}
#invoice .input-type.tax input {
padding-right: 20px;
}
#invoice .input-type.tax .percentage {
position:absolute;
display: inherit;
color:#BBB;
right:10px;
top:1px;
}
#invoice .caret {
display: none;
}
#invoice-number {
text-align: right;
}
#invoice #item-total {
text-align: right;
}
</style>
<link href="theme.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <form id="invoice" name="invoice">
    <div class="row">
      <div class="col-sm-8">
        <div class="box">
          <ul>
            
            <li>
              <div class="row">
                <div class="col-xs-8 col-sm-9 col-lg-10">
                  <h3>HTML Invoice Generator</h3>
                </div>
                <div class="col-xs-4 col-sm-3 col-lg-2">
                  <input class="form-control" id="invoice-number" onclick="this.select()" type="text" value="Invoice #">
                </div>
              </div>
            </li>
            
            <ul id="items"></ul>
            
            <li>
              <div class="btn btn-default btn-sm btn-block plus">Add item</div>
            </li>
            
            <li class="tax-bar" style="display:none">
              <span id="subtotal-print">Subtotal</span>
              <span class="subtotal pull-right">0</span>
            </li>
            
            <li class="tax-bar" style="display:none">
              <span id="tax-print">Tax 0%</span>
              <span class="taxed pull-right">0</span>
              <span class="currency pull-right"></span>
            </li>
            
            <li>
              <div class="row">
                <div class="col-xs-6">
                  <h3>Total cost</h3>
                </div>
                <div class="col-xs-6">
                  <h3></span><span class="total pull-right">0</span><span class="currency pull-right"></h3>
                </div>
              </div>
            </li>
            
          </ul>
          <div class="row">
            <div class="col-xs-4">
              <input class="btn btn-block" type="submit" value="Reset">
            </div>
            <div class="col-xs-8">
              <input class="btn btn-primary btn-block" type="submit" value="Submit">
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <ul>
        
          <h4>Settings</h4>
          
          <li>
            <div class="row">
              <div class="col-sm-6">
                Currency
              </div>
              <div class="col-sm-6">
                <select id="currency" class="type">
                  <option value="USD">
                    USD $
                  </option>
                  <option value="CNY">
                    CNY &yen;
                  </option>
                  <option value="EUR">
                    EUR &euro;
                  </option>
                  <option value="GBP">
                    GBP &pound;
                  </option>
                  <option value="JPY">
                    JPY &yen;
                  </option>
                </select>
                <span class="caret"></span>
              </div>
            </div>
          </li>
          
          <li>
            <div class="row">
              <div class="col-sm-6">
                Hourly rate
              </div>
              <div class="col-sm-6">
                <div class="input-type money">
                  <span class="currency"></span>
                  <input class="form-control" id="rate-amount" onclick="this.select()" type="text" value="50">
                </div>
              </div>
            </div>
          </li>
          
          <li>
            <div class="row">
              <div class="col-sm-6">
                Cost per mile
              </div>
              <div class="col-sm-6">
                <div class="input-type money">
                  <span class="currency"></span>
                  <input class="form-control" id="mile-amount" onclick="this.select()" type="text" value="12">
                </div>
              </div>
            </div>
          </li>
          
          <li id="tax-input">
            <div class="row">
              <div class="col-sm-6">
                Tax
              </div>
              <div class="col-sm-6">
                <div class="input-type tax">
                  <input class="form-control" id="tax-amount" onclick="this.select()" type="text" value="0">
                  <span class="percentage">%</span>
                </div>
              </div>
            </div>
          </li>
          
        </ul>
      </div>
    </div>
  </form>
</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
<script>
$(document).ready(function () {

//Item layout
var $item =
"<li class=\"item\" style=\"display:none;\">"+
  "<div class=\"row\">"+
    "<div class=\"col-lg-4\">"+
      "<input class=\"form-control\" onclick=\"this.select()\" type=\"text\" value=\"Item description\">"+
    "<\/div>"+
    "<div class=\"col-xs-12 col-sm-4 col-lg-2\">"+
      "<select class=\"type\">"+
        "<option value=\"0\"> Hours <\/option>"+
        "<option value=\"1\"> Fixed <\/option>"+
        "<option value=\"2\"> Quantity <\/option>"+
        "<option value=\"3\"> Mileage <\/option>"+
      "<\/select>"+
      "<div class=\"caret\"><\/div>"+
    "<\/div>"+
    "<div id=\"item-input\" class=\"col-xs-4 col-sm-3 col-lg-2\">"+
      "<div class=\"input-type\">"+
        "<span class=\"currency\"><\/span>"+
        "<input class=\"item-input-actual form-control hours\" onclick=\"this.select()\" type=\"text\" value=\"0\">"+
        "<span class=\"percentage\">%<\/span>"+
      "<\/div>"+
    "<\/div>"+
    "<div id=\"item-times\" class=\"col-xs-4 col-sm-2 col-lg-2\">"+
      "<div class=\"input-type timest\">"+
        "<span class=\"times\">x<\/span>"+
        "<input class=\"item-input-quantity form-control\" onclick=\"this.select()\" type=\"text\" value=\"0\">"+
      "<\/div>"+
    "<\/div>"+
    "<div id=\"item-total\" class=\"col-xs-4 col-sm-3 col-lg-2\">"+
      "<h4>"+
        "<span class=\"currency\"><\/span>"+
        "<span class=\"itemtotal\">0<\/span>"+
      "<\/h4>"+
    "<\/div>"+
  "<\/div>"+
"<\/li>";

//Add item
function appendItem() {
  $("#items").append($item);
  setCurrency();
}
//When plus is clicked add another item
$('.plus').click(function () {
  appendItem();
  $("#items").find(".item:last").slideDown("fast");
});
//Append first item on load
appendItem();
$("#items").find(".item:last").show();

//Setting currency
function setCurrency() {
  //Get currency from select input
  var currency = $('#currency').val();
  //Set currencySign var to be safe
  var currencySign;
  //Get currencySign based on currency selected
  if (currency == 'USD') {
    currencySign = '$';
  } else if (currency == 'CNY') {
    currencySign = '&yen;';
  } else if (currency == 'EUR') {
    currencySign = '&euro;';
  } else if (currency == 'GBP') {
    currencySign = '&pound;';
  } else {
    currencySign = '&yen;';
  }
  //Print currency on form
  $('.currency').html(currencySign);
}
$('#currency').on('change', function(){
  setCurrency();
});

//Change input box on item to type of input
$("#invoice").delegate( ".item .type", "change", function() {
  var itemtotal = $(this).closest(".row").find(".item-input-actual");
  var inputType = $(this).closest(".row").find(".input-type");
  var inputQuantity = $(this).closest(".row").find(".timest");
  if ($(this).val() == 0) {
    itemtotal.removeClass("fixed quantity mileage").addClass("hours");
    inputQuantity.hide();
    inputType.removeClass("money");
  } else if ($(this).val() == 1) {
    itemtotal.removeClass("hours quantity mileage").addClass("fixed");
    inputQuantity.hide();
    inputType.addClass("money");
  } else if ($(this).val() == 2) {
    itemtotal.removeClass("fixed hours mileage").addClass("quantity");
    inputQuantity.show();
    inputType.addClass("money");
  } else {
    itemtotal.removeClass("fixed quantity hours").addClass("mileage");
    inputQuantity.hide();
    inputType.removeClass("money");
  }
  calcTotal();
});

//Add tax when tax is input
$('#tax-amount').on('keyup', function() {
  $('.tax-bar').slideDown();
});

//Global variable settings
var rate;
var mile;
var tax;
//Settings
function settings() {
  //Get hourly rate from input
  rate = Number($('#rate-amount').val());
  //Get cost per mile from input
  mile = Number($('#mile-amount').val());
  //Get tax from input
  tax = Number($('#tax-amount').val());
  //Print the tax percentage
  $('#tax-print').html('Tax ' + tax + '%');
}

//2 decimal rounding
function twoDecimals(numberToRound) {
  return Math.round(numberToRound * 100) / 100;
}

//Minutes to decimal point
function minToDec(min) {
 var minDec = ((min / 3) * 5) / 100;
}

//Function to calculate based on hours
function calcHours() {
  $('#invoice').find('.hours').each(function(){
    $(this).closest(".row").find('.itemtotal').html(twoDecimals($(this).val() * rate));
  });
}
//Function for fixed cost
function calcFixed() {
  $('#invoice').find('.fixed').each(function(){
    $(this).closest(".row").find('.itemtotal').html(twoDecimals($(this).val()));
  });
}
//Function for fixed cost
function calcQuantity() {
  $('#invoice').find('.quantity').each(function(){
    var amount = $(this).closest(".row").find('.item-input-quantity').val();
    var price = $(this).val();
    $(this).closest(".row").find('.itemtotal').html(twoDecimals(amount * price));
  });
}
//Function to calculate based on milage
function calcMileage() {
  $('#invoice').find('.mileage').each(function(){
    $(this).closest(".row").find('.itemtotal').html(twoDecimals($(this).val() * mile));
  });
}

//Function for form calculation
function calcTotal() {
  setCurrency();
  settings();
  calcHours();
  calcFixed();
  calcQuantity();
  calcMileage();
  //Add up all items
	var subtotal = 0;
	$('#invoice').find('.itemtotal').each(function () {
		var value = parseInt($(this).text());
		if (!isNaN(value)) subtotal += value;
	});
  //Print subtotal - Two decimals for print only
  $('.subtotal').html(twoDecimals(subtotal));
  //Calculate tax
  var taxed = (subtotal / 100 * tax);
  //Print tax - Two decimals for print only
  $('.taxed').html(twoDecimals(taxed));
  //Add up tax to subtotal - Actually round total up to two decimals
  var total = twoDecimals(subtotal + taxed);
  //Print total
  $('.total').html(total);
}
//Initial calculation on load
calcTotal();

//On input change recalculate
$('#invoice').on('keyup', 'input', function () {
  //Recalculate form
  calcTotal();
});

});
</script>
</body>
</html>
