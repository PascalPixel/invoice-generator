<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HTML Invoice Generator</title>
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<link href="invoice.css" rel="stylesheet">
<link href="theme.css" rel="stylesheet">
<link href="print.css" rel="stylesheet" media="print">
</head>
<body>
<div class="container">
  <form id="invoice" name="invoice">
    <div class="row">
      <div class="col-sm-8">
        <div class="box">
          <ul>
            
            <li>
              <div class="row">
                <div class="col-xs-8 col-sm-9 col-lg-10">
                  <input class="form-control" id="company-name" onclick="this.select()" type="text" value="HTML Invoice Generator">
                </div>
                <div class="col-xs-4 col-sm-3 col-lg-2">
                  <input class="form-control" id="invoice-number" onclick="this.select()" type="text" value="Invoice #">
                </div>
              </div>
            </li>
            
            <ul id="items"></ul>
            
            <li>
              <div class="btn btn-primary btn-sm btn-block plus">Add item</div>
            </li>
            
            <li class="tax-bar" style="display:none">
              <span id="subtotal-print">Subtotal</span>
              <span class="subtotal pull-right">0</span>
            </li>
            
            <li class="tax-bar" style="display:none">
              <span id="tax-print">Tax 0%</span>
              <span class="taxed pull-right">0</span>
              <span class="currency pull-right"></span>
            </li>
            
            <li>
              <div class="row">
                <div class="col-xs-6">
                  <h3>Total cost</h3>
                </div>
                <div class="col-xs-6">
                  <h3></span><span class="total pull-right">0</span><span class="currency pull-right"></h3>
                </div>
              </div>
            </li>
            
          </ul>
          <div class="row">
            <div class="col-xs-4">
              <input class="btn btn-block" type="submit" value="Reset">
            </div>
            <div class="col-xs-8">
              <input class="btn btn-primary btn-block" type="submit" value="Submit">
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <ul>
        
          <h4>Settings</h4>
          
          <li>
            <div class="row">
              <div class="col-sm-6">
                Currency
              </div>
              <div class="col-sm-6">
                <select id="currency" class="type">
                  <option value="USD">
                    USD $
                  </option>
                  <option value="CNY">
                    CNY &yen;
                  </option>
                  <option value="EUR">
                    EUR &euro;
                  </option>
                  <option value="GBP">
                    GBP &pound;
                  </option>
                  <option value="JPY">
                    JPY &yen;
                  </option>
                </select>
                <span class="caret"></span>
              </div>
            </div>
          </li>
          
          <li>
            <div class="row">
              <div class="col-sm-6">
                Hourly rate
              </div>
              <div class="col-sm-6">
                <div class="input-type money">
                  <span class="currency"></span>
                  <input class="form-control" id="rate-amount" onclick="this.select()" type="text" value="50">
                </div>
              </div>
            </div>
          </li>
          
          <li>
            <div class="row">
              <div class="col-sm-6">
                Cost per mile
              </div>
              <div class="col-sm-6">
                <div class="input-type money">
                  <span class="currency"></span>
                  <input class="form-control" id="mile-amount" onclick="this.select()" type="text" value="12">
                </div>
              </div>
            </div>
          </li>
          
          <li id="tax-input">
            <div class="row">
              <div class="col-sm-6">
                Tax
              </div>
              <div class="col-sm-6">
                <div class="input-type tax">
                  <input class="form-control" id="tax-amount" onclick="this.select()" type="text" value="0">
                  <span class="percentage">%</span>
                </div>
              </div>
            </div>
          </li>
          
        </ul>
      </div>
    </div>
  </form>
</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script src="invoice.js"></script>
</body>
</html>
