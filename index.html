<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery invoice generator</title>
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<style>

/* Remove list styling on invoice */
#invoice .row {
  padding: 20px 0 10px;
}
#invoice ul {
list-style-type: none;
margin: 0;
padding: 0;
}
/* Style rows of invoice */
#invoice li {
line-height: 32px;
border-bottom: solid 1px #dbdbdb;
}
#invoice li:last-child {
border-bottom: none;
}
/* Style input boxes for numbers */
#invoice .foo {
float: right;
text-align: right;
}
/* Checkbox centering */
#invoice input {
margin: 0 0 10px 0;
}
/* Dollar box */
#invoice .money-input {
position: relative;
}
#invoice .money-input input {
padding-left: 20px;
}
#invoice .money-input .currency {
position:absolute;
color:#BBB;
left:10px;
top:1px;
}
/* Tax box */
#invoice .tax-input {
position: relative;
}
#invoice .tax-input input {
padding-right: 20px;
}
#invoice .tax-input span {
position:absolute;
color:#BBB;
right:10px;
top:1px;
}
#invoice .caret {
display: none;
}

/* Theme Start */
* {
vertical-align: baseline;
text-rendering: optimizeLegibility;
-webkit-font-smoothing: antialiased;
}
body {
background: #f5f5f5;
color: #555555;
padding-top: 30px;
}
h1, h2, h3, h4, h5 {
font-weight: bold;
color: #555555;
}
.btn, select {
background: #fafafa;
background: -webkit-linear-gradient(top, #ffffff, #eeeeee);
background: -moz-linear-gradient(top, #ffffff, #eeeeee);
background: -o-linear-gradient(top, #ffffff, #eeeeee);
background: linear-gradient(to bottom, #ffffff, #eeeeee);
border: 1px solid #bbbbbb;
border-radius: 4px;
box-shadow: inset 0 1px 0px rgba(255, 255, 255, 0.4);
color: #555555;
cursor: pointer;
display: inline-block;
font-weight: bold;
outline: none;
text-shadow: 0 1px 0 white;
}
.btn-primary {
background: #1385e5;
background: -webkit-linear-gradient(top, #53b2fc, #1385e5);
background: -moz-linear-gradient(top, #53b2fc, #1385e5);
background: -o-linear-gradient(top, #53b2fc, #1385e5);
background: linear-gradient(to bottom, #53b2fc, #1385e5);
border-color: #075fa9;
color: white;
text-shadow: 0 1px 1px rgba(0, 0, 0, 0.4);
}
select {
padding: 10px;
font-size: 12px;
line-height: 1;
width: 100%;
-moz-appearance: none;
-webkit-appearance: none;
}
#invoice .caret {
position: absolute;
right: 25px;
top:15px;
display: inherit;
}
#invoice li {
border-bottom: dashed 1px #dbdbdb;
}
.box {
background: #fff;
padding: 0 20px 10px;
border: #DDD solid 1px;
margin: -9px -15px 20px;
}
@media (min-width: 768px) {
  #invoice #invoice-number {
  margin-top: 20px;
  }
  .box {
  margin: 0;
  border-radius: 7px;
  box-shadow: 0px 2px 2px rgba(0,0,0,0.1);
  }
}
/* Theme End */

</style>
</head>
<body>
<div class="container">
  <form id="invoice" name="invoice">
    <div class="row">
      <div class="col-sm-8">
        <div class="box">
          <ul>
            <li>
              <div class="row">
                <div class="col-sm-8 col-lg-9">
                  <h3 class="header"></h3>
                </div>
                <div class="col-sm-4 col-lg-3">
                  <input class="form-control" id="invoice-number" onclick="this.select()" type="text" value="Invoice No#">
                </div>
              </div>
            </li>
            <li id="item-1">
              <div class="row">
                <div class="col-lg-7">
                  <input class="form-control" onclick="this.select()" type="text" value="Item description">
                </div>
                <div class="col-xs-6 col-sm-4 col-sm-offset-5 col-lg-3 col-lg-offset-0">
                  <select class="type">
                    <option value="0">
                      Select type
                    </option>
                    <option value="1">
                      Timed
                    </option>
                    <option value="2">
                      Fixed
                    </option>
                    <option value="3">
                      Quantity
                    </option>
                    <option value="4">
                      Mileage
                    </option>
                  </select>
                  <div class="caret"></div>
                </div>
                <div class="col-xs-6 col-sm-3 col-lg-2">
                  <div class="money-input">
                    <span class="currency"></span>
                    <input class="form-control" id="tax-amount" onclick="this.select()" type="text" value="0">
                  </div>
                </div>
              </div>
            </li>
            <li id="item-1">
              <div class="row">
                <div class="col-lg-7">
                  <input class="form-control" onclick="this.select()" type="text" value="Item description">
                </div>
                <div class="col-xs-6 col-sm-4 col-sm-offset-5 col-lg-3 col-lg-offset-0">
                  <select class="type">
                    <option value="0">
                      Select type
                    </option>
                    <option value="1">
                      Timed
                    </option>
                    <option value="2">
                      Fixed
                    </option>
                    <option value="3">
                      Quantity
                    </option>
                    <option value="4">
                      Mileage
                    </option>
                  </select>
                  <div class="caret"></div>
                </div>
                <div class="col-xs-6 col-sm-3 col-lg-2">
                  <div class="money-input">
                    <span class="currency"></span>
                    <input class="form-control" id="tax-amount" onclick="this.select()" type="text" value="0">
                  </div>
                </div>
              </div>
            </li>
            <li id="tax-bar" style="display:none"><span id="tax-print">Tax 0%</span><span class="fee pull-right">0</span><span class="currency pull-right"></span></li>
            <li>
              <div class="row">
                <div class="col-xs-5">
                  <h3>Total cost</h3>
                </div>
                <div class="col-xs-7">
                  <h3></span><span class="total pull-right">0.00</span><span class="currency pull-right"></h3>
                </div>
              </div>
            </li>
          </ul><input class="btn btn-primary btn-block" type="submit" value="Save as invoice">
        </div>
      </div>
      <div class="col-sm-4">
        <ul>
          <h4>Settings</h4>
          <li>
            <div class="row">
              <div class="col-sm-6">
                Currency
              </div>
              <div class="col-sm-6">
                <select class="type">
                  <option value="0">
                    USD $
                  </option>
                  <option value="1">
                    CNY ¥
                  </option>
                  <option value="1">
                    EUR €
                  </option>
                  <option value="2">
                    GBP £
                  </option>
                  <option value="3">
                    JPY ¥
                  </option>
                  <option value="4">
                    BIT ฿
                  </option>
                </select>
                <span class="caret"></span>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="col-sm-6">
                Hourly rate
              </div>
              <div class="col-sm-6">
                <div class="money-input">
                  <span class="currency"></span>
                  <input class="form-control" id="rate-amount" onclick="this.select()" type="text" value="50">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="col-sm-6">
                Cost per mile
              </div>
              <div class="col-sm-6">
                <div class="money-input">
                  <span class="currency"></span>
                  <input class="form-control" id="mile-amount" onclick="this.select()" type="text" value="12">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="col-sm-6">
                Taxable?
              </div>
              <div class="col-sm-6">
                <input class="pull-right" id="tax-check" type="checkbox">
              </div>
            </div> 
          </li>
          <li id="tax-input" style="display:none">
            <div class="row">
              <div class="col-sm-6">
                Tax
              </div>
              <div class="col-sm-6">
                <div class="tax-input">
                  <input class="form-control" id="tax-amount" onclick="this.select()" type="text" value="0">
                  <span class="pull-right">%</span>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </form>
</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script>
$(document).ready(function() {
  $('.currency').html('$');
  $('#invoice select').on('change', function() {
    if ($(this).val() == 0) {
      $(this).siblings(".foo").removeClass("fixed quantity mileage");
      $(this).siblings(".foo").addClass("timed");
    }
    if ($(this).val() == 1) {
      $(this).siblings(".foo").removeClass("timed quantity mileage");
      $(this).siblings(".foo").addClass("fixed");
    }
    if ($(this).val() == 2) {
      $(this).siblings(".foo").removeClass("fixed timed mileage");
      $(this).siblings(".foo").addClass("quantity");
    } else {
      $(this).siblings(".foo").removeClass("fixed quantity timed");
      $(this).siblings(".foo").addClass("mileage");
    }
  });
  $('#tax-check').on('change', function() {
    $('#tax-input').slideToggle();
    $('#tax-bar').slideToggle();
  });
  var $form = $('.expenses'),
  $flatcalc = $form.find('.foo');
  $('#invoice').on('keyup change', function() {
    //Get houlry rate from input
    var rate = Number($('#rate-amount').val());
    //Get cost per mile from input
    var mile = Number($('#mile-amount').val());
    //Get tax from input
    var tax = Number($('#tax-amount').val());
    //Print the tax
    $('#tax-print').html('Tax ' + tax + '%');
    var amount = 0;
    $flatcalc.each(function() {
      var value = Number($(this).val());
      if (!isNaN(value)) amount += value;
    });
    var fee = (amount / 100 * tax);
    $('.fee').text(fee.toFixed(2));
    $('.total').text((amount + fee).toFixed(2));
    var fixed = 0;
    $('.fixed').each(function() {
      var value = Number($(this).val());
      if (!isNaN(value)) fixed += value;
    });
    var combined = amount - fixed;
    var fixedtot = combined / 100 * tax;
    $('.extra').text((combined + fixedtot).toFixed(2));
  });
  //Errorcheck
  $('.header').html('Invoice Generator');
});
</script>
</body>
</html>
