<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Stripe Invoice Generator</title>
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<style>

/* Remove list styling on invoice */
#invoice .row {
  padding: 20px 0 10px;
}
#invoice ul {
list-style-type: none;
margin: 0;
padding: 0;
}
#invoice h3 {
margin: 0 0 10px;
}
/* Style rows of invoice */
#invoice li {
line-height: 32px;
border-bottom: solid 1px #dbdbdb;
}
/* Style input boxes for numbers */
#invoice .foo {
float: right;
text-align: right;
}
/* Input margins */
#invoice input {
margin: 0px 0 10px 0;
}
#invoice input[type=checkbox] {
margin: -23px 0 0;
}
@media (min-width: 768px) {
  #invoice input[type=checkbox] {
  margin: 8px 0 0;
  }
}
/* Type boxes */
#invoice .input-type {
position: relative;
}
#invoice .input-type .currency, #invoice .input-type .percentage {
display: none;
}
#invoice .input-type.money input {
padding-left: 20px;
}
#invoice .input-type.money .currency {
position:absolute;
display: inherit;
color:#BBB;
left:10px;
top:1px;
}
#invoice .input-type.tax input {
padding-right: 20px;
}
#invoice .input-type.tax .percentage {
position:absolute;
display: inherit;
color:#BBB;
right:10px;
top:1px;
}
#invoice .caret {
display: none;
}
#invoice-number {
  text-align: right;
}

/* Theme Start */
* {
vertical-align: baseline;
text-rendering: optimizeLegibility;
-webkit-font-smoothing: antialiased;
}
body {
background: #f5f5f5;
color: #555555;
}
h1, h2, h3, h4, h5 {
font-weight: bold;
color: #555555;
}
.btn, select {
background: #fafafa;
background: -webkit-linear-gradient(top, #ffffff, #eeeeee);
background: -moz-linear-gradient(top, #ffffff, #eeeeee);
background: -o-linear-gradient(top, #ffffff, #eeeeee);
background: linear-gradient(to bottom, #ffffff, #eeeeee);
border: 1px solid #CCC;
border-radius: 4px;
box-shadow: inset 0 1px 0px rgba(255, 255, 255, 0.4);
color: #555555;
cursor: pointer;
display: inline-block;
font-weight: bold;
outline: none;
text-shadow: 0 1px 0 white;
}
.btn-primary {
background: #1385e5;
background: -webkit-linear-gradient(top, #53b2fc, #1385e5);
background: -moz-linear-gradient(top, #53b2fc, #1385e5);
background: -o-linear-gradient(top, #53b2fc, #1385e5);
background: linear-gradient(to bottom, #53b2fc, #1385e5);
border-color: #075fa9;
color: white;
text-shadow: 0 1px 1px rgba(0, 0, 0, 0.4);
}
select {
padding: 9px;
line-height: 1;
width: 100%;
-moz-appearance: none;
-webkit-appearance: none;
}
#invoice .caret {
position: absolute;
right: 25px;
top:17px;
display: inherit;
}
#invoice li {
border-bottom: dashed 1px #dbdbdb;
}
.box {
background: #fff;
padding: 0 20px 10px;
border: #DDD solid 1px;
margin: -9px -15px 20px;
}
@media (min-width: 768px) {
  .box {
  margin: 0;
  border-radius: 7px;
  box-shadow: 0px 2px 2px rgba(0,0,0,0.1);
  }
  body {
  padding-top: 30px;
  }
}
/* Theme End */

</style>
</head>
<body>
<div class="container">
  <form id="invoice" name="invoice">
    <div class="row">
      <div class="col-sm-8">
        <div class="box">
          <ul>
            <li>
              <div class="row">
                <div class="col-sm-9 col-lg-10">
                  <h3 class="header"></h3>
                </div>
                <div class="col-sm-3 col-lg-2">
                  <input class="form-control" id="invoice-number" onclick="this.select()" type="text" value="Invoice #">
                </div>
              </div>
            </li>
            <ul id="items">
              <li id="item-1">
                <div class="row">
                  <div class="col-lg-7">
                    <input class="form-control" onclick="this.select()" type="text" value="Item description">
                  </div>
                  <div class="col-xs-6 col-sm-4 col-sm-offset-5 col-lg-3 col-lg-offset-0">
                    <select class="type">
                      <option value="0">
                        Timed
                      </option>
                      <option value="1">
                        Fixed
                      </option>
                      <option value="2">
                        Quantity
                      </option>
                      <option value="3">
                        Mileage
                      </option>
                    </select>
                    <div class="caret"></div>
                  </div>
                  <div class="col-xs-6 col-sm-3 col-lg-2">
                    <div class="input-type">
                      <span class="currency"></span>
                      <input class="form-control foo timed" onclick="this.select()" type="text" value="0">
                      <span class="percentage">%</span>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
            <li id="tax-bar" style="display:none"><span id="tax-print">Tax 0%</span><span class="fee pull-right">0</span><span class="currency pull-right"></span></li>
            <li>
              <div class="row">
                <div class="col-xs-6">
                  <h3>Total cost</h3>
                </div>
                <div class="col-xs-6">
                  <h3></span><span class="total pull-right">0.00</span><span class="currency pull-right"></h3>
                </div>
              </div>
            </li>
          </ul>
          <div class="row">
            <div class="col-xs-6">
              <input class="btn btn-block" type="submit" value="Save for later">
            </div>
            <div class="col-xs-6">
              <input class="btn btn-primary btn-block" type="submit" value="Submit">
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <ul>
          <h4>Settings</h4>
          <li>
            <div class="row">
              <div class="col-sm-6">
                Currency
              </div>
              <div class="col-sm-6">
                <select id="currency" class="type">
                  <option value="USD">
                    USD $
                  </option>
                  <option value="CNY">
                    CNY ¥
                  </option>
                  <option value="EUR">
                    EUR €
                  </option>
                  <option value="GBP">
                    GBP £
                  </option>
                  <option value="JPY">
                    JPY ¥
                  </option>
                </select>
                <span class="caret"></span>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="col-sm-6">
                Hourly rate
              </div>
              <div class="col-sm-6">
                <div class="input-type money">
                  <span class="currency"></span>
                  <input class="form-control" id="rate-amount" onclick="this.select()" type="text" value="50">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="col-sm-6">
                Cost per mile
              </div>
              <div class="col-sm-6">
                <div class="input-type money">
                  <span class="currency"></span>
                  <input class="form-control" id="mile-amount" onclick="this.select()" type="text" value="12">
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="col-sm-6">
                Taxable
              </div>
              <div class="col-sm-6">
                <input class="pull-right" id="tax-check" type="checkbox">
              </div>
            </div> 
          </li>
          <li id="tax-input" style="display:none">
            <div class="row">
              <div class="col-sm-6">
                Tax
              </div>
              <div class="col-sm-6">
                <div class="input-type tax">
                  <input class="form-control" id="tax-amount" onclick="this.select()" type="text" value="0">
                  <span class="percentage">%</span>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </form>
</div>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
<script>
$(document).ready(function() {

  function setCurrency() {
    //Get currency from select input
    var currency = $('#currency').val();
    //Set currencySign var to be safe
    var currencySign;
    //Get currencySign based on currency selected
    if (currency == 'USD') {
      currencySign = '$';
    } else if (currency == 'CNY') {
      currencySign = '¥';
    } else if (currency == 'EUR') {
      currencySign = '€';
    } else if (currency == 'GBP') {
      currencySign = '£';
    } else {
      currencySign = '¥';
    }
    //Print currency on form
    $('.currency').html(currencySign); 
  }
  //Set initial currency
  setCurrency();
  
  //Change input box on item to type of input
  $('#invoice select').on('change', function() {
    var foo = $(this).closest(".row").find(".foo");
    var inputType = $(this).closest(".row").find(".input-type");
    if ($(this).val() == 0) {
      foo.removeClass("fixed quantity mileage").addClass("timed");
      inputType.removeClass("money");
    }
    else if ($(this).val() == 1) {
      foo.removeClass("timed quantity mileage").addClass("fixed");
      inputType.addClass("money");
    }
    else if ($(this).val() == 2) {
      foo.removeClass("fixed timed mileage").addClass("quantity");
      inputType.removeClass("money");
    } else {
      foo.removeClass("fixed quantity timed").addClass("mileage");
      inputType.removeClass("money");
    }
  });

  $('#tax-check').on('change', function() {
    $('#tax-input, #tax-bar').slideToggle();
  });

  var $form = $('.expenses'),

  $flatcalc = $form.find('.foo');

  $('#invoice').on('keyup change', function() {
    //Set new currency
    setCurrency();
    //Get hourly rate from input
    var rate = Number($('#rate-amount').val());
    //Get cost per mile from input
    var mile = Number($('#mile-amount').val());
    //Get tax from input
    var tax = Number($('#tax-amount').val());
    //Print the tax
    $('#tax-print').html('Tax ' + tax + '%');
    var amount = 0;
    $flatcalc.each(function() {
      var value = Number($(this).val());
      if (!isNaN(value)) amount += value;
    });
    var fee = (amount / 100 * tax);
    $('.fee').text(fee.toFixed(2));
    $('.total').text((amount + fee).toFixed(2));
    var fixed = 0;
    $('.fixed').each(function() {
      var value = Number($(this).val());
      if (!isNaN(value)) fixed += value;
    });
    var combined = amount - fixed;
    var fixedtot = combined / 100 * tax;
    $('.extra').text((combined + fixedtot).toFixed(2));
  });
  
  //Errorcheck
  $('.header').html('Stripe Invoice Generator');

});
</script>
</body>
</html>
